<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ADM LIBEROU ESSE SITE</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>aqui so tem baderna </h2>
            <p>e vc pode ser adm po apenas $1,99</p>
            <img src="https://via.placeholder.com/800x400" alt="Imagem de exemplo">

            <h2>Links Interessantes</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
